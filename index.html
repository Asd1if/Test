<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduLearn | 8-9 –∫–ª–∞—Å—Å</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --primary-color: #10b981;
            --primary-light: #34d399;
            --primary-dark: #059669;
            --accent-color: #84cc16;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --bg-card: rgba(255, 255, 255, 0.95);
            --border-color: #e5e7eb;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 12px 32px rgba(0, 0, 0, 0.15);
            --radius-full: 9999px;
            --radius-lg: 20px;
            --radius-md: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="dark"] {
            --primary-color: #10b981;
            --primary-light: #34d399;
            --primary-dark: #047857;
            --accent-color: #84cc16;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --bg-primary: #111827;
            --bg-secondary: #1f2937;
            --bg-card: rgba(31, 41, 55, 0.95);
            --border-color: #374151;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 12px 32px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            color: var(--text-primary);
            line-height: 1.6;
            transition: var(--transition);
            min-height: 100vh;
            position: relative;
            background: var(--bg-primary);
        }

        /* –§–æ–Ω–æ–≤—ã–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            opacity: 0.4;
            transition: opacity 0.5s ease;
        }

        .background-light {
            opacity: 0.4;
        }

        [data-theme="dark"] .background-light {
            opacity: 0;
        }

        .background-dark {
            opacity: 0;
        }

        [data-theme="dark"] .background-dark {
            opacity: 0.4;
        }

        /* –õ–µ–≤–æ–µ –º–µ–Ω—é - –≤—ã–±–æ—Ä –ø—Ä–µ–¥–º–µ—Ç–æ–≤ */
        .left-menu {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: var(--bg-card);
            padding: 15px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            width: 60px;
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .left-menu:hover {
            width: 200px;
        }

        .subject-btn {
            width: 100%;
            height: 50px;
            border-radius: var(--radius-full);
            background: var(--bg-primary);
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            padding: 0 15px;
            gap: 12px;
        }

        .subject-btn:hover {
            transform: translateY(-3px);
            border-color: var(--primary-color);
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
            padding-left: 12px;
        }

        .subject-btn.active {
            border-color: var(--primary-color);
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }

        .subject-emoji {
            font-size: 22px;
            width: 30px;
            text-align: center;
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }

        .subject-btn:hover .subject-emoji {
            transform: scale(1.2);
        }

        .subject-name {
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s ease 0.1s;
        }

        .left-menu:hover .subject-name {
            opacity: 1;
            transform: translateX(0);
        }

        .subject-btn:hover .subject-name {
            opacity: 1;
            transform: translateX(0);
            color: white;
        }

        .subject-btn.active .subject-name {
            opacity: 1;
            transform: translateX(0);
            color: white;
        }

        /* –í–µ—Ä—Ö–Ω–µ–µ –º–µ–Ω—é - —Ç–∏–ø –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
        .top-menu {
            position: fixed;
            top: 20px;
            left: 90px;
            right: 20px;
            display: flex;
            gap: 10px;
            background: var(--bg-card);
            padding: 15px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            z-index: 999;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            overflow-x: auto;
            scrollbar-width: none;
        }

        .top-menu::-webkit-scrollbar {
            display: none;
        }

        .content-btn {
            padding: 12px 24px;
            background: var(--bg-primary);
            border: 2px solid var(--border-color);
            border-radius: var(--radius-full);
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .content-btn:hover {
            transform: translateY(-2px);
            border-color: var(--primary-color);
            background: var(--bg-secondary);
        }

        .content-btn.active {
            border-color: var(--primary-color);
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .content-btn i {
            font-size: 16px;
        }

        /* Main Content */
        .main-content {
            margin: 100px 20px 40px 90px;
            padding: 20px;
            max-width: 1600px;
        }

        /* Content Grid */
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 25px;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* –í–∏–¥–µ–æ –∫–∞—Ä—Ç–æ—á–∫–∞ */
        .video-card {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 1px solid var(--border-color);
            cursor: pointer;
            animation: cardAppear 0.5s ease;
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .video-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-hover);
            border-color: var(--primary-color);
        }

        .video-thumbnail {
            position: relative;
            width: 100%;
            height: 220px;
            overflow: hidden;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .video-card:hover .video-thumbnail img {
            transform: scale(1.05);
        }

        .play-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(255, 0, 0, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            transition: var(--transition);
        }

        .video-card:hover .play-btn {
            background: #ff0000;
            transform: translate(-50%, -50%) scale(1.1);
        }

        .video-info {
            padding: 25px;
        }

        .video-title {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 12px;
            line-height: 1.4;
            color: var(--text-primary);
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 15px;
            align-items: center;
        }

        .video-duration {
            background: var(--bg-secondary);
            padding: 4px 12px;
            border-radius: var(--radius-full);
            font-size: 13px;
        }

        /* –ê—É–¥–∏–æ–∫–Ω–∏–≥–∞ –∫–∞—Ä—Ç–æ—á–∫–∞ */
        .audio-card {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            padding: 25px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            animation: cardAppear 0.5s ease;
        }

        .audio-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-hover);
            border-color: var(--primary-color);
        }

        .audio-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .audio-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            flex-shrink: 0;
        }

        .audio-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text-primary);
        }

        .audio-author {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .audio-progress {
            height: 6px;
            background: var(--border-color);
            border-radius: 3px;
            overflow: hidden;
            margin: 20px 0;
        }

        .audio-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: 3px;
            width: 45%;
            transition: width 0.3s ease;
        }

        .audio-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }

        .audio-time {
            color: var(--text-secondary);
            font-size: 13px;
        }

        .audio-play-btn {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border-radius: 50%;
            border: none;
            color: white;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .audio-play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }

        /* –°—Ç–∞—Ç—å—è –∫–∞—Ä—Ç–æ—á–∫–∞ */
        .article-card {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            padding: 30px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            transition: var(--transition);
            animation: cardAppear 0.5s ease;
        }

        .article-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-hover);
            border-color: var(--primary-color);
        }

        .article-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .article-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-primary);
            line-height: 1.3;
        }

        .article-content {
            font-size: 15px;
            line-height: 1.6;
            color: var(--text-secondary);
            margin-bottom: 25px;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .article-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .article-link:hover {
            color: var(--accent-color);
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å –ø–ª–µ–µ—Ä–æ–º */
        .player-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            backdrop-filter: blur(5px);
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .player-modal.active {
            display: flex;
        }

        .player-modal-content {
            width: 90%;
            max-width: 900px;
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .player-modal-header {
            padding: 20px;
            background: var(--bg-secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        .player-modal-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .player-modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .player-modal-close:hover {
            background: rgba(0, 0, 0, 0.1);
            color: var(--text-primary);
        }

        .player-modal-body {
            padding: 20px;
        }

        .youtube-player-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: var(--radius-md);
            background: #000;
            margin-bottom: 20px;
        }

        .youtube-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            cursor: pointer;
            font-size: 24px;
            box-shadow: var(--shadow);
            z-index: 1000;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            transform: scale(1.1) rotate(15deg);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .content-grid {
                grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            }
        }

        @media (max-width: 992px) {
            .content-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
            
            .left-menu {
                top: 10px;
                left: 10px;
                width: 50px;
                padding: 10px;
            }
            
            .left-menu:hover {
                width: 180px;
            }
            
            .top-menu {
                left: 70px;
                right: 10px;
                top: 10px;
                padding: 10px;
            }
            
            .main-content {
                margin: 90px 10px 40px 70px;
            }
            
            .subject-btn {
                height: 45px;
                padding: 0 10px;
            }
            
            .subject-emoji {
                font-size: 20px;
                width: 25px;
            }
            
            .subject-name {
                font-size: 13px;
            }
        }

        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
            
            .left-menu {
                flex-direction: row;
                width: auto;
                height: auto;
                top: 10px;
                left: 50%;
                transform: translateX(-50%);
                flex-wrap: wrap;
                justify-content: center;
                max-width: 90%;
                padding: 10px;
            }
            
            .left-menu:hover {
                width: auto;
            }
            
            .top-menu {
                top: 80px;
                left: 10px;
                right: 10px;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .main-content {
                margin: 160px 10px 40px 10px;
            }
            
            .subject-btn {
                width: 45px;
                height: 45px;
                padding: 0;
                justify-content: center;
            }
            
            .subject-name {
                display: none;
            }
            
            .content-btn {
                padding: 10px 18px;
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            .left-menu {
                padding: 8px;
                gap: 8px;
            }
            
            .subject-btn {
                width: 40px;
                height: 40px;
            }
            
            .subject-emoji {
                font-size: 18px;
            }
            
            .top-menu {
                padding: 8px;
                gap: 8px;
            }
            
            .content-btn {
                padding: 8px 14px;
                font-size: 12px;
            }
            
            .content-grid {
                gap: 15px;
            }
            
            .video-card, .audio-card, .article-card {
                padding: 20px;
            }
            
            .video-thumbnail {
                height: 180px;
            }
        }

        /* –ó–∞–≥—Ä—É–∑–∫–∞ */
        .loading {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 50px auto;
            grid-column: 1/-1;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Toolbar */
        .toolbar-btn {
            padding: 8px 16px;
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toolbar-btn.primary {
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            color: white;
        }

        .toolbar-btn.secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .toolbar-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
    </style>
</head>

            </div>
        </div>

    <!-- –õ–µ–≤–æ–µ –º–µ–Ω—é - –≤—ã–±–æ—Ä –ø—Ä–µ–¥–º–µ—Ç–æ–≤ -->
    <nav class="left-menu" id="subjectMenu">

        <button class="subject-btn" data-subject="physics">
            <span class="subject-emoji">‚öõÔ∏è</span>
            <span class="subject-name">–§–∏–∑–∏–∫–∞</span>
        </button>
        <button class="subject-btn" data-subject="chemistry">
            <span class="subject-emoji">üß™</span>
            <span class="subject-name">–•–∏–º–∏—è</span>
        </button>

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –ø–ª–µ–µ—Ä–∞
        function openPlayer(videoId, type, title, description, meta1, meta2) {
            const modal = document.getElementById('playerModal');
            const player = document.getElementById('youtubePlayer');
            const titleEl = document.getElementById('modalTitleText');
            const descriptionEl = document.getElementById('modalDescription');
            const metaEl = document.getElementById('modalMeta');
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π URL –¥–ª—è YouTube
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º embed URL —Å –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–º autoplay
            const youtubeUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1&controls=1`;
            
            try {
                player.src = youtubeUrl;
                
                if (type === 'audio') {
                    titleEl.textContent = '–ê—É–¥–∏–æ–∫–Ω–∏–≥–∞';
                    descriptionEl.textContent = description;
                    metaEl.innerHTML = `

                        <div><strong>–ê–≤—Ç–æ—Ä:</strong> ${meta2}</div>

                        <div><strong>–ü—Ä–µ–¥–º–µ—Ç:</strong> ${SUBJECT_NAMES[currentSubject]}</div>
                    `;
                } else {
                    titleEl.textContent = '–í–∏–¥–µ–æ—É—Ä–æ–∫';
                    descriptionEl.textContent = description;
                    metaEl.innerHTML = `

                        <div><strong>–î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å:</strong> ${meta1}</div>
                        <div><strong>–ü—Ä–æ—Å–º–æ—Ç—Ä—ã:</strong> ${meta2}</div>
                        <div><strong>–ü—Ä–µ–¥–º–µ—Ç:</strong> ${SUBJECT_NAMES[currentSubject]}</div>
                    `;
                }
                
                modal.classList.add('active');
                document.body.style.overflow = 'hidden';
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ –ø–ª–µ–µ—Ä–∞:', error);

            }
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–ª–µ–µ—Ä–∞
        function closePlayerModal() {
            const modal = document.getElementById('playerModal');
            const player = document.getElementById('youtubePlayer');
            
            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤–∏–¥–µ–æ
            player.src = '';
            
            // –°–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // –ì–æ—Ä—è—á–∏–µ –∫–ª–∞–≤–∏—à–∏
        document.addEventListener('keydown', (e) => {
            // 1-6 –¥–ª—è –≤—ã–±–æ—Ä–∞ –ø—Ä–µ–¥–º–µ—Ç–æ–≤
            if (!e.ctrlKey && !e.altKey) {
                const subjects = ['math', 'physics', 'chemistry', 'biology', 'history', 'literature'];
                const index = parseInt(e.key) - 1;
                
                if (index >= 0 && index < subjects.length) {
                    e.preventDefault();
                    const subject = subjects[index];
                    currentSubject = subject;
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
                    document.querySelectorAll('.subject-btn').forEach((btn, i) => {
                        if (i === index) {
                            btn.classList.add('active');
                        } else {
                            btn.classList.remove('active');
                        }
                    });
                    
                    loadContent();
                }
            }
            
            // Ctrl + 1-6 –¥–ª—è –≤—ã–±–æ—Ä–∞ —Ç–∏–ø–∞ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
            if (e.ctrlKey && !e.altKey) {
                const contentTypes = ['videos', 'audio', 'articles', 'materials', 'tests'];
                const index = parseInt(e.key) - 1;
                
                if (index >= 0 && index < contentTypes.length) {
                    e.preventDefault();
                    const contentType = contentTypes[index];
                    currentContentType = contentType;
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
                    document.querySelectorAll('.content-btn').forEach((btn, i) => {
                        if (i === index) {
                            btn.classList.add('active');
                        } else {
                            btn.classList.remove('active');
                        }
                    });
                    
                    loadContent();
                }
            }
