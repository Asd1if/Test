<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeEdu - Образовательный портал</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --primary-light: #6366f1;
            --secondary: #0ea5e9;
            --accent: #06b6d4;
            --text: #1e293b;
            --text-light: #64748b;
            --bg: #ffffff;
            --bg-light: #f8fafc;
            --bg-dark: #0f172a;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --calculator: #10b981;
            --hacker-green: #00ff00;
            --console-bg: #0a0a0a;
            --math: #3b82f6;
            --physics: #ef4444;
            --chemistry: #8b5cf6;
            --biology: #22c55e;
            --history: #f59e0b;
            --geography: #06b6d4;
            --literature: #ec4899;
        }

        [data-theme="dark"] {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --secondary: #38bdf8;
            --accent: #22d3ee;
            --text: #f1f5f9;
            --text-light: #cbd5e1;
            --bg: #0f172a;
            --bg-light: #1e293b;
            --bg-dark: #020617;
            --border: #334155;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            --calculator: #34d399;
            --hacker-green: #00ff00;
            --console-bg: #000000;
            --math: #60a5fa;
            --physics: #f87171;
            --chemistry: #a78bfa;
            --biology: #4ade80;
            --history: #fbbf24;
            --geography: #22d3ee;
            --literature: #f472b6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: var(--text);
            transition: var(--transition);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Хедер */
        .header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 15px 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo span {
            background: linear-gradient(135deg, #ffffff, #e0e7ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Меню предметов */
        .subject-nav {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .subject-btn {
            padding: 8px 20px;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            font-size: 14px;
            text-align: center;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .subject-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .subject-btn.active {
            background: white;
            color: var(--primary);
            border-color: white;
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
        }

        /* Основной контейнер */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            min-height: calc(100vh - 100px);
        }

        /* Основной контент */
        .main-content {
            background: var(--bg);
            border-radius: var(--radius);
            padding: 30px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Заголовки предметов */
        .subject-header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border);
        }

        .subject-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .subject-subtitle {
            color: var(--text-light);
            font-size: 1.1rem;
            line-height: 1.6;
        }

        /* Цвета заголовков по предметам */
        .subject-math .subject-title { color: var(--math); }
        .subject-physics .subject-title { color: var(--physics); }
        .subject-chemistry .subject-title { color: var(--chemistry); }
        .subject-biology .subject-title { color: var(--biology); }
        .subject-history .subject-title { color: var(--history); }
        .subject-geography .subject-title { color: var(--geography); }
        .subject-literature .subject-title { color: var(--literature); }

        /* Статьи */
        .articles-container {
            margin-top: 30px;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 40px 0 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border);
            color: var(--primary);
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .article-card {
            background: var(--bg-light);
            border-radius: var(--radius);
            padding: 25px;
            border: 1px solid var(--border);
            transition: var(--transition);
            cursor: pointer;
        }

        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
            border-color: var(--primary);
        }

        .article-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .article-content {
            color: var(--text);
            line-height: 1.6;
            margin-bottom: 15px;
            max-height: 200px;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .article-content.expanded {
            max-height: 5000px;
        }

        .read-more {
            color: var(--primary);
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Код блоки */
        .code-block {
            background: var(--bg-dark);
            color: #e2e8f0;
            padding: 20px;
            border-radius: var(--radius);
            font-family: 'Cascadia Code', 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            overflow-x: auto;
            margin: 15px 0;
            border: 1px solid var(--border);
            line-height: 1.5;
            position: relative;
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #334155;
        }

        .code-lang {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            color: #94a3b8;
        }

        .copy-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 5px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: var(--transition);
        }

        .copy-btn:hover {
            background: var(--primary-dark);
        }

        /* Калькулятор */
        .calculator-widget {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 350px;
            background: var(--bg);
            border: 2px solid var(--calculator);
            border-radius: var(--radius);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            z-index: 2000;
            overflow: hidden;
            display: none;
            resize: both;
            overflow: auto;
            min-width: 300px;
            min-height: 450px;
            max-width: 90vw;
            max-height: 90vh;
            cursor: move;
        }

        .calculator-widget.active {
            display: block;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .calc-header {
            padding: 15px;
            background: linear-gradient(135deg, var(--calculator), #059669);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            cursor: move;
            user-select: none;
        }

        .calc-title {
            font-weight: 600;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .calc-display {
            background: var(--bg-dark);
            padding: 20px;
            text-align: right;
            border-bottom: 1px solid var(--border);
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .calc-expression {
            font-size: 16px;
            color: #94a3b8;
            min-height: 24px;
            word-break: break-all;
        }

        .calc-result {
            font-size: 32px;
            font-weight: 700;
            margin-top: 10px;
            color: white;
            min-height: 40px;
            word-break: break-all;
        }

        .calc-buttons {
            padding: 15px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            background: var(--bg);
        }

        .calc-btn {
            padding: 15px;
            background: var(--bg-light);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        .calc-btn:hover {
            background: var(--primary-light);
            color: white;
            transform: translateY(-2px);
        }

        .calc-btn.operator {
            background: linear-gradient(135deg, var(--primary-light), var(--secondary));
            color: white;
        }

        .calc-btn.equals {
            background: linear-gradient(135deg, var(--calculator), #059669);
            color: white;
            grid-column: span 2;
        }

        .calc-btn.clear {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        /* Кнопки управления */
        .floating-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 1001;
        }

        .floating-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
        }

        .calc-toggle {
            background: linear-gradient(135deg, var(--calculator), #059669);
        }

        .theme-toggle {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
        }

        .floating-btn:hover {
            transform: scale(1.1) rotate(5deg);
        }

        /* Консоль хакера (пасхалка) */
        .hacker-console {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 600px;
            background: var(--console-bg);
            border: 3px solid var(--hacker-green);
            border-radius: 10px;
            z-index: 3000;
            display: none;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            box-shadow: 0 0 50px rgba(0, 255, 0, 0.3);
        }

        .hacker-console.active {
            display: block;
            animation: terminalAppear 0.5s ease;
        }

        @keyframes terminalAppear {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        .console-header {
            background: #111;
            padding: 12px 15px;
            color: var(--hacker-green);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--hacker-green);
        }

        .console-title {
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .console-body {
            padding: 20px;
            height: calc(100% - 50px);
            overflow-y: auto;
            color: var(--hacker-green);
            line-height: 1.4;
            font-size: 14px;
        }

        .console-line {
            margin-bottom: 8px;
            animation: typewriter 0.1s steps(40) forwards;
            white-space: pre-wrap;
            word-break: break-all;
        }

        @keyframes typewriter {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .console-input {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .console-prompt {
            color: var(--hacker-green);
        }

        .console-cmd {
            background: transparent;
            border: none;
            color: var(--hacker-green);
            font-family: 'Courier New', monospace;
            font-size: 14px;
            width: 100%;
            outline: none;
        }

        /* Автор */
        .author-section {
            text-align: center;
            margin: 50px 0;
            padding: 30px;
            background: linear-gradient(135deg, rgba(79, 70, 229, 0.1), rgba(14, 165, 233, 0.1));
            border-radius: var(--radius);
            border-left: 4px solid var(--primary);
        }

        .author-name {
            font-weight: 800;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #1e40af, #3b82f6, #0ea5e9);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradient 3s ease infinite;
            background-size: 200% 200%;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: inline-block;
            padding: 10px 20px;
            border-radius: var(--radius);
            user-select: none;
        }

        .author-name:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }

        .author-name:active {
            transform: scale(0.95);
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Футер */
        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
            text-align: center;
            color: var(--text-light);
            font-size: 14px;
        }

        /* Адаптивность */
        @media (max-width: 1200px) {
            .articles-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }
            
            .subject-nav {
                justify-content: center;
            }
            
            .container {
                padding: 10px;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .calculator-widget,
            .hacker-console {
                width: 95vw;
                height: 80vh;
            }
            
            .hacker-console {
                font-size: 12px;
            }
            
            .articles-grid {
                grid-template-columns: 1fr;
            }
            
            .subject-title {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .subject-btn {
                padding: 6px 12px;
                font-size: 12px;
            }
            
            .logo {
                font-size: 1.4rem;
            }
            
            .floating-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            .calculator-widget {
                width: 100vw;
                height: 60vh;
                bottom: 0;
                right: 0;
                border-radius: var(--radius) var(--radius) 0 0;
            }
            
            .calc-buttons {
                gap: 5px;
                padding: 10px;
            }
            
            .calc-btn {
                padding: 12px;
                font-size: 16px;
            }
        }

        /* Утилиты */
        .hidden {
            display: none !important;
        }

        .highlight {
            background: linear-gradient(135deg, rgba(79, 70, 229, 0.1), rgba(14, 165, 233, 0.1));
            border-left: 4px solid var(--primary);
            padding: 20px;
            border-radius: var(--radius);
            margin: 20px 0;
        }

        .formula-box {
            background: var(--bg-light);
            border-left: 4px solid var(--math);
            padding: 15px;
            border-radius: var(--radius);
            margin: 15px 0;
            font-family: 'Times New Roman', serif;
            font-size: 1.1rem;
        }

        .formula {
            color: var(--math);
            font-weight: bold;
